<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zesty Zomato | Registration </title>
    <link rel="shortcut icon" href="https://url-shortener-857u.onrender.com/a7sTOapNP" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1 class="zesty-heading">Zesty Zomato</h1>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required class="signupName">
                    <label for="">Name</label>
                </div>
                <div class="input-group">
                    <input type="email" required class="signupEmail">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required class="signupPass">
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn" id="btnSignUp">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required class="loginEmail">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required class="loginPass">
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="btnLogin">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
